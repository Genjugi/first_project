<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <meta charset="utf-8" />
    <style>
        table {
            border: 4px double #333; /* Рамка вокруг таблицы */
            border-collapse: separate; /* Способ отображения границы */
            width: 50%; /* Ширина таблицы */
            border-spacing: 7px 11px; /* Расстояние между ячейками */
        }
        td {
            padding: 5px; /* Поля вокруг текста */
            border: 1px solid #a52a2a; /* Граница вокруг ячеек */
        }
    </style>
</head>

<body>
<h1>{header}</h1>
<p>{message}</p>
    <form action="" method="post" onsubmit="setTimeout(function() { window.location.reload(); }, 1000)">
        <br>
        <label>Имя</label><br>
        <input type="text" name="name" required/><br><br>
        <label>Фамилия</label><br>
        <input type="text" name="lastname" required/><br><br>
        <label>Дата рождения</label><br>
        <input type="date" name="birthday" required/><br><br>
        <label>Номер зачетного билета в формате yy-ggg-nnn, где y - год поступления, g - id группы, n - номер студента в группе</label><br>
        <input type="text" name="biletnum" required pattern="[0-9]{2}-[A-Za-z]{3,}-[0-9]{3}" /><br><br>
        <input type="submit" value="Отправить"  >
    </form>
<p><a href="/">Главная страничка</a></p>
<p><a href="studentsdata">Данные зачетных билетов</a></p>
<div>
<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Номер з/б</th>
    </tr>
    {selectResult}
</table>
</div>



</body>

</html>
